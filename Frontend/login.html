<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onitama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./files/css/main.css">
    <link rel="stylesheet" href="./files/css/login.css">
</head>

<body>
    <header class="top login-header">
        <a href="index.html"><div class="top-button">
            <div class="top-button-icon">
                <i>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </i>
            </div>
            <div class="top-button-text">Go back</div>
        </div></a>
    </header>

    <main class="main">
        <div class="login-form">
            <h1 class="login-title">Login to your account</h1>
            <label for="email">Email address</label>
            <input id="email-input" name="email" placeholder="Email" type="text">
            <label for="password">Password</label>
            <input id="password-input" type="password" name="password" placeholder="Password" type="text">
            <div class="login-button">Login</div>
        </div>
        <a><p class="alternative-option">Don't have an account yet? Register instead!</p></a>


        <div class="error-message invisible">
            <div class="error-title">AN ERROR HAS OCCURRED!</div>
            <div class="error-subtitle">Your username has already been used before.</div>
            <div class="error-button">Dismiss message</div>
        </div>
    </main>

    <script>
        const loginButton = document.querySelector('.login-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.querySelector('.error-message');
        const errorSubtitle = document.querySelector('.error-subtitle');
        const errorButton = document.querySelector('.error-button');

        function throw_error(error){
            errorSubtitle.textContent = error;
            errorMessage.classList.remove('invisible');
        }

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            console.log(email, password);

            if(email === ''){
                throw_error('Please fill in your email address.');
                return;
            }
            if(password === ''){
                throw_error('Please fill in your password.');
                return;
            }
        });

        errorButton.addEventListener('click', () => {
            errorMessage.classList.add('invisible');
        });
    </script>
</body>

</html>
