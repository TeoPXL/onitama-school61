    <script>
        document.querySelector('.game-button-start').addEventListener('click', async () => {
            const response = await fetch(currentApi + "/api/Tables/" + game.tableId + "/start-game", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ })
                }).then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw_floating_error(errorData.message, '400', "#c60025");
                        });
                    } else {
                        fetchTable();
                    }
                    return response.json();
                }).then(data => {
                }).catch(error => {
                    console.log(error);
                    throw_floating_error(error, '500', "#c60025");
                });
        });

        document.querySelector('.game-button-leave').addEventListener('click', async () => {
            const response = await fetch(currentApi + "/api/Tables/" + game.tableId + "/leave", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ })
                }).then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            //throw_floating_error(errorData.message, '400', "#c60025");
                        });
                    } else {
                        window.location.href = "../lobby.html";
                        console.log(response);
                    }
                }).then({
                }).catch(error => {
                    console.log(error);
                    throw_floating_error(error, '500', "#c60025");
                });
        });

        document.querySelector('.game-button-perspective').addEventListener('click', () => {
            perspective++;
            if(perspective > 3){
                perspective = 1;
            }
            console.log("Using perspective "+perspective);
        });

        document.querySelectorAll('.player-card').forEach(element => {
            if(element.classList.contains('player-card-selected')){
                return;
            }

            element.addEventListener('click', function() {
                document.querySelectorAll('.player-card').forEach(card => {
                    card.classList.remove('player-card-selected');
                    card.querySelector('.card-name').textContent = card.querySelector('.card-name').textContent.replace(" (Active)", "");
                });
                this.classList.add('player-card-selected');
                game.selectedCard = this.querySelector('.card-name').textContent;
                this.querySelector('.card-name').textContent += " (Active)";
            });
        });


        setTimeout(() => {
            fetchTable();
            console.log("Fetching table...");
        }, 5000);
