    <script>
        document.querySelector('.game-button-start').addEventListener('click', async () => {
            const response = await fetch(currentApi + "/api/Tables/" + game.tableId + "/start-game", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ })
                }).then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw_floating_error(errorData.message, '400', "#c60025");
                        });
                    } else {
                        game.start();
                    }
                    return response.json();
                }).then(data => {
                }).catch(error => {
                    console.log(error);
                    throw_floating_error(error, '500', "#c60025");
                });
        });
    </script>
